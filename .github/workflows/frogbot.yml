name: "Frogbot Security Scan"

on:
  # Trigger 1: Scans incoming Pull Requests
  pull_request_target:
    types: [opened, synchronize]
    
  # Trigger 2: Scans the Main branch daily or on push
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write
  security-events: write

jobs:
  # JOB 1: Handles Pull Requests
  scan-pr:
    if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
    runs-on: self-hosted
    steps:
      - uses: jfrog/frogbot@v2
        with:
          version: "2.27.0"
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
          JF_GIT_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          # NOTE: JF_GIT_BASE_BRANCH is REMOVED here. 
          # Frogbot automatically detects the base branch for PRs.
          CI: true
          JFROG_CLI_LOG_LEVEL: DEBUG
          JF_FAIL: true

  # JOB 2: Handles Daily/Push Scans (Repository Scan)
  scan-repo:
    if: github.event_name != 'pull_request' && github.event_name != 'pull_request_target'
    runs-on: self-hosted
    strategy:
      matrix:
        branch: ["main"]
    steps:
      - uses: jfrog/frogbot@v2
        with:
          version: "2.27.0"
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
          JF_GIT_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          # This variable IS required for Repository/Scheduled scans
          JF_GIT_BASE_BRANCH: ${{ matrix.branch }}
          CI: true
          JFROG_CLI_LOG_LEVEL: DEBUG
          JF_FAIL: true
